<div class="container">
    <h2>Najlepsze szpitale według rankingu:</h2>
    <ul>
        <li *ngFor="let hospital of bestHospitals">
            <mat-card>
                <mat-card-content>
                    <div class="card-content"> <p style="padding-left: 20px;">{{hospital.name}}</p></div>
                    <div class="card-content center"> <p>Ocena: <b>{{hospital.rating}} /5</b> </p>
                    </div>
                    <div class="card-content center">
                        <div class="psychebase-button" style="padding: 20px;" [routerLink]="['/show', hospital.name]">Odwiedź i oceń</div>
                    </div>
                </mat-card-content>
            </mat-card>
        </li>
    </ul>
</div>
